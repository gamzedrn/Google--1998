<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            margin-top: 50px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .search-box {
            background-color: #EEEEEE;
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
        }

        .search-input {
            width: 300px;
            padding: 5px;
            margin: 10px 0;
        }

        .search-buttons {
            margin: 10px 0;
        }

        .search-buttons input {
            padding: 5px 15px;
            margin: 0 5px;
        }

        .boxes-container {
            width: 90%;
            max-width: 800px;
            margin: 10px auto 0;
            display: flex;
        }

        .box {
            padding: 15px 10px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .box-left {
            background-color: #7EE5DA;
            width: 37%;
        }

        .box-center {
            background-color: #70CCC2;
            width: 30%;
            font-size: 13px;
        }

        .box-right {
            background-color: #62B3AA;
            width: 33%;
            font-size: 13px;
        }

        .box-right form {
            margin-top: 5px;
        }

        .box-right input[type="text"] {
            width: 120px;
            margin: 5px 0;
            padding: 3px;
        }

        .box-right input[type="submit"] {
            padding: 3px 10px;
            margin-right: 10px;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
        }

        a {
            color: #0000EE;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Google logosu -->
        <div class="logo">
            <img src="google.jpg" alt="">
        </div>

        <!-- Arama kutusu bölümü -->
        <div class="search-box">
            <form>
                Search the web using Google!<br>
                <input type="text" class="search-input"><br>
                <div class="search-buttons">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm feeling lucky">
                </div>
            </form>
        </div>

        <!-- Üç renkli kutu -->
        <div class="boxes-container">
            <!-- Sol kutu: Özel aramalar -->
            <div class="box box-left">
                <div>Special Searches</div>
                <div><a href="#">Stanford Search</a></div>
                <div><a href="#">Linux Search</a></div>
            </div>

            <!-- Orta kutu: Linkler -->
            <div class="box box-center">
                <div><a href="#">Help!</a></div>
                <div><a href="#">About Google!</a></div>
                <div><a href="#">Company Info</a></div>
                <div><a href="#">Google Logos</a></div>
            </div>

            <!-- Sağ kutu: Bülten aboneliği -->
            <div class="box box-right">
                <div>Get Google!</div>
                <div>updates monthly:</div>
                <form>
                    <input type="text" value="your e-mail"><br>
                    <input type="submit" value="Subscribe">
                    <a href="#">Archive</a>
                </form>
            </div>
        </div>

        <!-- Alt bilgi -->
        <div class="footer">
            Copyright ©1998 Google Inc.
        </div>
    </div>
</body>

</html>
